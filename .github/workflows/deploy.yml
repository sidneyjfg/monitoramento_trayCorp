name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ³ Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Set image names
        id: meta
        run: |
          echo "IMAGE=ghcr.io/${{ github.repository }}" >> $GITHUB_ENV
          echo "TAG_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "TAG_LATEST=latest" >> $GITHUB_ENV

      - name: ðŸ›  Build Docker image
        run: |
          docker build . \
            -t $IMAGE:$TAG_LATEST \
            -t $IMAGE:$TAG_SHA

      - name: ðŸš€ Push Docker image
        run: |
          docker push $IMAGE:$TAG_LATEST
          docker push $IMAGE:$TAG_SHA
