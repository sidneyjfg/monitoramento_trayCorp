name: Deploy Tray Monitoramento

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ›  Build do projeto
        run: npm run build

      - name: ğŸ³ Login no Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build da imagem Docker
        run: docker build -t ghcr.io/${{ github.repository }}:latest .

      - name: ğŸ³ Push da imagem para o Registry
        run: docker push ghcr.io/${{ github.repository }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Conectar via SSH e atualizar container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/tray-monitoramento
            docker pull ghcr.io/${{ github.repository }}:latest
            docker compose down
            docker compose up -d
            docker system prune -f
